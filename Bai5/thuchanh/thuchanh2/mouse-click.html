<!DOCTYPE html>
<html>
    <head>
        <title>JS Mouse Events - Button Demo</title>
    </head>
    <body>
        <button id="btn">Click Me!</button>



        <script >
            //Đăng ký sự kiện chuột
            let btn = document.querySelector('#btn');

            btn.addEventListener('click',(event) =>{
                alert('clicked');
            });
        </script>
    </body>
</html>
